<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <div class="emoji mb-6">ðŸ’£ðŸ¤¯ðŸ’¥</div>
      <button class="button">Boom?</button>
    </div>

    <form action="">
      <label>Name</label>
      <input
       type="text"
       name="name"
       class="input"
       minlength="20"
       required
      />

      <label>Name Slug</label>
      <input
      type="text"
      name="name_slug"
      class="input"
      pattern="^([a-z][a-z0-9]*)(-[a-z0-9]+)*$"
      required
     />

     <label>Contributers</label>
     <input
     type="number"
     min="1"
     max="100"
     name="contributers"
     class="input"
     required
    />
    
    <label>Maximum Branches</label>
    <input
    type="number"
    name="max_branches"
    min="1"
    max="100"
    class="input"
    required
   />
    </form>

  </body>
</html>
